name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    # Restore and test with project references
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --verbosity normal
    
    # Pack with version
    - name: Pack GaldrJson
      run: dotnet pack GaldrJson/GaldrJson.csproj -c Release --no-build --output ./packages
    
    - name: Pack GaldrJson.AspNetCore
      run: dotnet pack GaldrJson.AspNetCore/GaldrJson.AspNetCore.csproj -c Release --no-build --output ./packages
    
    - name: List generated packages
      run: dir ./packages
    
    # Create GitHub Release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: Release v${{ inputs.version }}
        draft: true
        prerelease: false
        generate_release_notes: true
        make_latest: true
        files: |
          ./packages/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
